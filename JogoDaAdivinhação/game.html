<!doctype html>

<html>
	<head>
		<title>Jogo da advinhação</title>
		<meta charset="utf-8">
		<link href="css/estilos.css" rel="stylesheet">
		<!--Projeto de jogo, Maria Eduarda e Vitor Vicente do 2º Jogos Digitais do ano de 2024-->
	</head>

	<body>
		<h1>Jogo da advinhação</h1>
		<p>Tente adivinhar um número entre 1 e 100</p>
		<p>Você terá 6 (seis) tentativas para adivinhar o número.</p>
		<br>
		<div id="envelope"> 
			<form action="" class="formulario">
				<label for="txtNumero" id="labelNumero">Adivinhe o número</label>
				<input type="text" id="txtNumero" class="adivinha">
				<input type="submit" id="jogar" value="Jogar número" class="jogarNumero">
			</form>
			<div class = "resultados">
				<p>Jogadas anteriores:<span class ="vezes"></span></p>
				<p>Jogadas restantes: <span class="numChances">6</span></p>
				<p class="avisos"></p>
			</div>
	</body>
</div> <!--Fechando a div chamada envelope-->

<script src='./js/script.js'></script>
</html>
